<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <p:panelMenu style="width:240px">
            <p:submenu label="Catalogos">
                <p:menuitem value="Clientes" icon="ui-icon-person" 
                            action="#{menuBean.seleccionMenu(2)}" 
                            update="panelCenter"/>

                <p:menuitem value="Distribuidores" icon="ui-icon-suitcase" 
                            action="#{menuBean.seleccionMenu(3)}" 
                            update="panelCenter" />

                <p:menuitem value="Telefonía" icon="ui-icon-bookmark" 
                            action="#{menuBean.seleccionMenu(4)}" 
                            update="panelCenter" />

                <p:menuitem value="Accesos" icon="ui-icon-key" 
                            action="#{menuBean.seleccionMenu(5)}" 
                            update="panelCenter" />
                
                <p:menuitem value="Perfiles" icon="ui-icon-key" 
                            action="#{menuBean.seleccionMenu(6)}" 
                            update="panelCenter" />
                
                <p:menuitem value="Reporte clientes" icon="ui-icon-key" 
                            action="#{menuBean.seleccionMenu(7)}" 
                            update="panelCenter" />
            </p:submenu>
            
            <p:submenu label="Sesión">
                <p:menuitem value="Inicio" action="#{menuBean.seleccionMenu(1)}" 
                            update="panelCenter" icon="ui-icon-home">
                </p:menuitem>
            </p:submenu>
        </p:panelMenu>
    </h:body>
</html>
